<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PitchMatch</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/static/style/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/style/pages/home.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- 블러 처리된 배경 -->
      <div class="background-blur"></div>

      <!-- 헤더 -->
      <header class="header">
        <a href="/static/index.html">
          <img
            class="logo"
            src="/static/pictures/logo.svg"
            alt="PitchMatch Logo"
          />
        </a>
      </header>

      <!-- 콘텐츠 -->
      <div class="container">
        <div class="microphone_box">
          <a href="/static/record.html">
            <img
              class="microphone"
              src="/static/pictures/mic.svg"
              alt="Microphone Button"
            />
          </a>
          <p>press to start</p>
        </div>
        <div class="welcome_box">
          <img
            class="logo"
            src="/static/pictures/logo.svg"
            alt="PitchMatch Logo"
          />
          <p class="welcome">
            Welcome to PitchMatch, where technology meets harmony.
            <br />Our AI-powered pitch analysis captures your vocal range in
            moments
            <br />
            <br />we’ve got the perfect tunes waiting for your unique voice.
          </p>
        </div>
      </div>
    </div>
