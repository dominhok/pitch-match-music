<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/pages/result.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- 블러 처리된 배경 -->
      <div class="background-blur"></div>

      <!-- 헤더 -->
      <header class="header">
        <a href="index.html">
          <img class="logo" src="pictures/logo.png" alt="PitchMatch Logo" />
        </a>
      </header>

      <!-- 콘텐츠 -->
      <div class="container">
        <div class="backButton_box">
          <a href="record.html">
            <img
              class="microphone"
              src="pictures/back_button.png"
              alt="Back Button"
            />
          </a>
        </div>
        <div class="basic_box">
          <div class="result">
            <p>당신의 음역대 분석 결과</p>
          </div>
          <div class="info">
            <p>2024년 1월 26일 분석</p>
          </div>
          <div class="range_box">
            <p class="range_title">음역대 범위</p>
            <p class="range_1">최저음: C3 (도3)</p>
            <img class="bar" src="pictures/bar.png" alt="Bar" />
            <p class="range_2">최고음: B4 (시4)</p>
            <p class="range_3">총 음역대: 1옥타브 11음</p>
          </div>
          <div class="compare_box">
            <p class="compare_title">평균과의 비교</p>
            <p class="compare_1">
              당신의 음역대는 일반인 평균보다 3반음 더 높습니다. 특히 고음역대가
              잘 발달되어 있어 뮤지컬이나 팝 장르의 곡을 소화하기에 적합합니다.
            </p>
            <p class="compare_2">
              상위 15%에 해당하는 음역대를 보유하고 있습니다.
            </p>
          </div>
          <a href="recommend.html">
            <img
              class="discoverButton"
              src="pictures/discover_button.png"
              alt="Discover Button"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
